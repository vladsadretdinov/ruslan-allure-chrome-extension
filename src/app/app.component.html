<main class="main">
  <div class="content">
    <button
      class="pill"
      [ngClass]="{
        'pill__done': textState().text === 'Done!',
        'pill__error': textState().text === 'Not found!',
        'pill': true,
      }"
      (click)="click()">
      <span>{{ textState().text }}</span>
  </button>
  </div>
</main>
